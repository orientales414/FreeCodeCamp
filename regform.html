<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="regformstyle.css">
    <title>Registration Form</title>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form action="https://register-demo.freecodecamp.org" method="post">
            <fieldset class="one">
                <label for="fname">Enter Your First Name: 
                    <input type="text" id="fname" name="fname" required> 
                </label>
                <label for="lname">Enter Your Last Name:
                     <input type="text" id="lname" name="lname" required>
                </label>
                <label for="email">Enter Your Email: 
                    <input type="email" id="email" name="email" required>
                </label>  
                <label for="password">Create a New Password:   
                    <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required>
                </label>  
            </fieldset>
            <fieldset>
                <label for="personal-account">
                    <input type="radio" id="personal-account" name="account-type" class="inline"> Personal Account
                </label>
                <label for="business-account">
                    <input type="radio" id="business-account" name="account-type" class="inline"> Business Account
                </label>
                <label for="terms">
                    <input type="checkbox" name="terms" id="terms-and-conditions" class="inline" required>
                    I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/" rel="terms-and-conditions">Terms and Conditions</a> .
                </label>
            </fieldset>
            <fieldset>
                <label for="profilepic"> Upload a profile picture:
                    <input type="file" id="profilepic" name="profilepic">
                </label>
                <label for="age"> Input your age (years):
                    <input type="number" id="age" name="age" min="3" max="120">
                </label>
                <label for="referrer">How did you hear about us?
                    <select name="referrer" id="referrer"> 
                        <option value="" disabled>(select one)</option>
                        <option value="1">freeCodeCamp News</option>
                        <option value="2">freeCodeCamp YouTube Channel</option>
                        <option value="3">freeCodeCamp Forum</option>
                        <option value="4">Other</option>
                    </select>
                </label>
                <label for="bio">Provide a bio:
                    <textarea name="bio" id="bio" cols="30" rows="10" placeholder="I like coding on the beach...."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit">
        </form>
    </div>
    
</body>
</html>
