<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="surveystyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <div  class="overlay">
            <header>
                <h1 id="title">freeCodeCamp Survey Form</h1>
                <p id="description">Thank you for taking the time to help us improve the platform</p>    
            </header>
            <form action="#" method="post" id="survey-form">
                <label for="fname">Name 
                    <input type="text" id="fname" name="fname" required placeholder="Enter your name">
                </label>
                <label for="email">Email
                    <input type="email" id="email" name="email" required placeholder="Enter your Email">
                </label>
                <label for="age">Age <span class="small">(optional)</span>
                    <input type="number" id="age" name="age" min="14" max="120" placeholder="Age">
                </label>
                <label for="dropdown-rol"> Which option best describes your current role?
                    <select name="dropdown-rol" id="dropdown-rol">
                        <option value="" disabled selected>Select current rol</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer no to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <fieldset>
                    <legend>Would you recommend freeCodeCamp to a friend?</legend>
                    <label for="definitely"> 
                        <input type="radio" id="definitely" name="recommendation" value="6" class="inline"> Definitely
                    </label>
                    <label for="maybe">
                        <input type="radio" id="maybe" name="recommendation" value="7" class="inline"> Maybe
                    </label>
                    <label for="not-sure">
                        <input type="radio" id="not-sure" name="recommendation" value="8" class="inline"> Not Sure
                    </label>
                </fieldset>
                <label for="features-dropdown" class="last">What is your favorite feature of freeCodeCamp?
                    <select name="features-dropdown" id="features-dropdown">
                        <option value="" disabled selected>Select an option</option>
                        <option value="9">Challenges</option>
                        <option value="10">Proyects</option>
                        <option value="11">Community</option>
                        <option value="12">Open Source</option>
                    </select>
                </label>
                <fieldset>
                    <legend>What would you like to see improved? <span class="small">(Check all that apply)</span></legend>
                    <label for="front">
                        <input type="checkbox" id="front" name="front" value="13" class="inline"> Front-End Development
                    </label>
                    <label for="back">
                        <input type="checkbox" id="back" name="back" value="14" class="inline"> Back-End Development
                    </label>
                    <label for="data">
                        <input type="checkbox" id="data" name="data" value="15" class="inline"> Data Visualization
                    </label>
                    <label for="challenge">
                        <input type="checkbox" id="challenge" name="challenge" value="16" class="inline"> Challenges
                    </label>
                </fieldset>
                <label for="comments" class="last">Any comments or suggestions?
                    <textarea rows="7" cols="40" name="comments" id="comments" placeholder="Enter your comment here..."></textarea>
                </label>
                <label for="">
                <input type="submit" id="submit" value="Submit">
                </label>
            </form>
        </div>
        
    </div>
</body>
</html>
