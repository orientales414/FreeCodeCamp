<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylecoffee.css" rel="stylesheet">
    <title>Cafe Menu</title>
</head>
<body>
    <main>
        <h1>Camper Cafe</h1>
        <p><em>Est. 2020</em></p>
        <section class="menu menu-section"> <!--abrisection aca-->
            <br>
            <h2>Coffee</h2>
            <img src="img/cupofcoffee.jpg" alt="coffee cup icon">
            <table class="menu-items">
                <tr><td>French Vanilla</td><td class="price">3.00</td></tr>
                <tr><td>Caramel Macchiato</td><td class="price">3.75</td></tr>
                <tr><td>Pumpkin Spice</td><td class="price">3.50</td></tr>
                <tr><td>Hazelnut</td><td class="price">4.00</td></tr>
                <tr><td>Mocha</td><td class="price">4.50</td></tr>
            </table>
        </section>
        <div class="menu menu-section">
            <h2>Desserts</h2>
            <img src="img/pie.jpg" alt="pie cake icon">
        </div>
        <table class="menu-items">
            <tr><td>Donut</td><td class="price">1.50</td></tr>
            <tr><td>Cherry Pie</td><td class="price">2.75</td></tr>
            <tr><td>Cheesecake</td><td class="price">3.00</td></tr>
            <tr><td>Cinnamon Roll</td><td class="price">2.50</td></tr>
        </table>
        <footer>
            <p><a href="http://127.0.0.1:5500/coffeemenu.html" target="_blank">Visit our website</a></p>
            <br>
            <address>123 Free Code Camp Drive</address>
        </footer>
    </main>
</body>
</html>
